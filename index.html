<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Carousel Project</title>
</head>
<body>
    <section aria-label ="Inserted Photos"> 
      <div class="carousel" data-carousel> 

        <button class="carousel-button prev" data-carousel-button="prev">&#10094;</button>
        <button class="carousel-button next" data-carousel-button="next">&#10095;</button>

        <ul data-slides class="dataslides">  
          <li class="slide" data-active>  
            <p class="numbertext">1/6</p>
            <img src="https://res.cloudinary.com/partypack/image/upload/v1667856441/hm7_ptdibh.jpg" alt="harry and meghan #1" />
            <p class="love">Love Wins!!</p>
          </li>

          <li class="slide">  
              <p class="numbertext">2/6</p>
              <img src="images/hm8.jpg" alt="harry and meghan #2"/>
              <p class="love">Love Wins!!</p>
          </li>

          <li class="slide"> 
            <p style="color:white;" class="numbertext">3/6</p> 
            <img src="images/hm9.jpg" alt="harry and meghan #3"/>
            <p class="love" style="color:black;">Love Wins!!</p>
          </li>

          <li class="slide">  
            <p style="color:white;" class="numbertext">4/6</p>
              <img src="https://res.cloudinary.com/partypack/image/upload/c_scale,h_1500/v1667855969/hminterview_mlbjbw.jpg" alt="harry and meghan #4"/>
              <p class="love">Love Wins!!</p>
          </li>

          <li class="slide"> 
            <p style="color:white;" class="numbertext">5/6</p> 
            <img src="images/hm10.jpg" alt="harry and meghan #5" />
            <p class="love">Love Wins!!</p>
          </li>

          <li class="slide">  
            <p style="color:white;" class="numbertext">6/6</p>
            <img src="images/pregnantM4.jpeg" alt="harry and meghan #6"/>
            <p class="love">Love Wins!!</p>
          </li>
        </ul>

          <ul>

            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          </div>
          ---->      
      </div>
    </section>  

</body>
</html>
